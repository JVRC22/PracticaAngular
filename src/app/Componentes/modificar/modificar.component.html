<div class="container col-8 justify-content-center">
    <div class="card p-3 mt-4">
        <div class="text-center">
            <h3>Modificar Persona</h3>
        </div>

        <hr>

        <form action="" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Ingresa tu nombre" value="{{persona?.nombre}}" formControlName="nombre">
            </div>

            <div class="mb-3">
                <label for="ap_paterno" class="form-label">Apellido Paterno:</label>
                <input class="form-control" type="text" name="ap_paterno" id="ap_paterno" placeholder="Ingresa tu apellido paterno" value={{persona?.ap_paterno}} formControlName="ap_paterno">
            </div>

            <div class="mb-3">
                <label for="ap_materno" class="form-label">Apellido Materno:</label>
                <input class="form-control" type="text" name="ap_materno" id="ap_materno" placeholder="Ingresa tu apellido materno" value={{persona?.ap_materno}} formControlName="ap_materno">
            </div>

            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo:</label>
                <select class="form-control" name="sexo" id="sexo" formControlName="sexo">
                    <option value="M" [selected]="persona?.sexo === 'M'">Masculino</option>
                    <option value="F" [selected]="persona?.sexo === 'F'">Femenino</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="f_nac" class="form-label">Fecha de Nacimiento:</label>
                <input class="form-control" type="date" name="f_nac" id="f_nac" value={{persona?.f_nac}} formControlName="f_nac">
            </div>

            <hr>

            <div class="text-end">
                <button class="btn btn-primary">Modificar Persona</button>
            </div>
        </form>
    </div>
</div>
