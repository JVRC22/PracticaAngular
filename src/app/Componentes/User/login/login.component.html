<div class="container col-8 justify-content-center">
    <div class="card p-3 mt-4 mb-4">
        <div class="text-start">
            <h2>Iniciar Sesion</h2>
        </div>

        <hr>

        <form [formGroup]="form" (submit)="onLogin(form.value)">
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" formControlName="email">

                <div class="alert alert-danger mt-2" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                    <span *ngIf="form.get('email')?.errors?.['required']">El email es obligatorio</span>
                    <span *ngIf="form.get('email')?.errors?.['email']">El email debe ser valido</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" formControlName="password">
            </div>

            <hr>

            <div class="row">
                <div class="col-6 text-start pt-1">
                    ¿No tienes cuenta? <a [href]="'/register'">Regístrate aquí</a>
                </div>
    
                <div class="col-6 text-end">
                    <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                </div>
            </div>
        </form>
    </div>
</div>
